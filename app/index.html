<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="authore" content="Web Developer | Md Ezazul Hassan Biswas, mdezazulhassanbiswas@gmail.com">
    <meta name="copyright" content="Web Developer | Md Ezazul Hassan Biswas">
    <title>Web App</title>

    <style>
        html{          
            color-scheme: dark light; 
        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-transform: capitalize;

            accent-color: hsl(209, 100%, 50%);
            caret-color: hsl(209, 100%, 50%);
        }

        ::-webkit-scrollbar{
            width: 0px;
        }

        ::-webkit-scrollbar-thumb{
            background: hsl(209, 100%, 50%);
            border-radius: 10px;
        }

        ::selection{
            color: white;
            background: hsl(209, 100%, 50%);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: black;
                color: white;
            }
        }
        
        body{
            display: grid;
            place-content: center;
            background: white;
            color: black;
        }
        
        html,
        body,
        #app{
            width: 100dvw;
            height: 100dvh;
            overflow: hidden;
        }

        #app{
            border: none;
            outline: none;
        }
      </style>
</head>
<body>
    <iframe id="app" 
        src="https://mdezazulhassanbiswas.github.io" frameborder="0">
        <title>Web App</title>
    </iframe>

    <script>
        requestFullscreen()


        function deleteAllCookies() {
            document.cookie.split(";").forEach((cookie) => {
                const eqPos = cookie.indexOf("=");
                const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/";
            });
            // console.log("All cookies deleted");
        }

        deleteAllCookies();

        function clearLocalStorage() {
            localStorage.clear();
            // console.log("Local Storage cleared");
        }

        clearLocalStorage();

        function clearSessionStorage() {
            sessionStorage.clear();
            // console.log("Session Storage cleared");
        }

        clearSessionStorage();

        setTimeout(() => {
            window.location.reload();
        }, 120000); // Refresh every 30 seconds


        // Listen for the online event
        window.addEventListener('online', () => {
            // console.log('Back online. Refreshing the page...');
            location.reload(); // Refresh the page
        });

        
        // older ==================================
        const body = document.body
        const app = document.getElementById("app")

            
        // Function to check the user's online status
        function updateStatus() {
            let checkStatus
            
            if (navigator.onLine) {
                window.location.reload();
                window.alert("Back to online!");
                clearInterval(checkStatus)
            } else {
                window.alert("You are offline!");
                checkStatus = setInterval(() => {
                    location.reload();
                    }, 10000); // Refreshes the page after 10 seconds
            }
        }
            
        // Initial check
        updateStatus()
        // Add event listeners to detect when the user goes online or offline
        window.addEventListener("online", updateStatus);
        window.addEventListener("offline", updateStatus);


    </script>
</body>
</html>
