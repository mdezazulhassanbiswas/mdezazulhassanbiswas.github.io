    <style>
        @media (prefers-color-scheme: light) {
          :root {
            background: hsl(0, 0%, 100%);
            color: hsl(0, 0%, 0%);
          }
        }
        @media (prefers-color-scheme: dark) {
          :root {
            background: hsl(0, 0%, 0%);
            color: hsl(0, 0%, 100%);
          }
        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-transform: capitalize;
        }
        
        body{
            display: grid;
            place-content: center;
        }
        
        html,
        body,
        #app{
            width: 100dvw;
            height: 100dvh;
            overflow: hidden;
            border: none;
            outline: none;
        }
      </style>
</head>
<body>
    <iframe id="app" 
        src="https://mdezazulhassanbiswas.github.io" frameborder="0">
        <title>Web Developer</title>
    </iframe>

    <script>
        function detectColorScheme() {
          const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
          if (prefersDarkScheme.matches) {
            // User prefers dark mode
      
            // Apply dark mode styles to your app
            root.style.setProperty('color-scheme', 'dark');
          } else {
            // User prefers light mode
      
            // Apply light mode styles to your app
            root.style.setProperty('color-scheme', 'light');
          }
        }
        
        // Call the function to initially detect the color scheme
        detectColorScheme();
        
        // Listen for changes in color scheme preference
        prefersDarkScheme.addEventListener('change', detectColorScheme);
 
    </script>
</body>
