<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://www.google.com/s2/favicons?domain=example.com&sz=300 -->

    <title>Web Developer | Hassan Biswas</title>
    
    <style>
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        html,body,iframe {
            height: 100dvh;
            width: 100dvw;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        iframe {
            border: 0px solid #0000ff;
            overflow: hidden;
        }

        .light-theme {
            background-color: #0000ff;
            color: #ffffff;
        }

        .dark-theme {
            background-color: #0000ff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <iframe id="webview" src="https://mdezazulhassanbiswas.github.io/" frameborder="0"></iframe>

    <script>
        // This file contains the JavaScript code for the webview application.

        document.addEventListener("DOMContentLoaded", function() {

            // Function to apply the appropriate color scheme
            function applyColorScheme() {
                const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
                const body = document.body;

                if (prefersDarkScheme) {
                    body.classList.add('dark-theme');
                    body.classList.remove('light-theme');
                } else {
                    body.classList.add('light-theme');
                    body.classList.remove('dark-theme');
                }
            }

            // Initial color scheme application
            applyColorScheme();

            // Listen for changes in the color scheme
            window.matchMedia("(prefers-color-scheme: dark)").addEventListener('change', applyColorScheme);
        });

    </script>
</body>
</html>
