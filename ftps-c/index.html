<!DOCTYPE html>
<html lang=“en”>
<head>
<meta charset=“UTF-8” />
<meta name=“viewport” content=“width=device-width, initial-scale=1.0”/>
<title>Green Drive – Web File Transfer</title>
<link href=“https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css” rel=“stylesheet”>
<link rel=“stylesheet” href=“style.css” />
</head>
<body class=“bg-light”>
<div class=“container-fluid p-0”>
<nav class=“navbar navbar-expand-lg navbar-dark green-gradient”>
<div class=“container-fluid”>
<a class=“navbar-brand” href=“#”>Green Drive</a>
<div class=“d-flex align-items-center”>
<span class=“badge bg-success ms-2” id=“quotaBadge”>Quota: ∞</span>
</div>
</div>
</nav>

<div class=“row g-0” id=“appRoot” style=“min-height: 80vh;”>
<!-- Folder tree -->
<aside class=“col-12 col-md-3 bg-white border-end” id=“folderPane” style=“min-height: 70vh;”>
<div class=“p-2 border-bottom”>
<h6 class=“mb-0”>Folders</h6>
</div>
<div class=“p-2” id=“folderTree”>
<!-- dynamic tree goes here -->
</div>
</aside>

<!-- Main workspace -->
<main class=“col-12 col-md-9” id=“workspace” style=“min-height: 70vh;”>
<div class=“p-3 border-bottom d-flex justify-content-between align-items-center”>
<div class=“d-flex align-items-center gap-2”>
<span class=“fs-5” id=“currentPath”>/</span>
</div>
<button class=“btn btn-outline-success btn-sm” id=“newFolderBtn”>New Folder</button>
</div>

 <!-- Drag & drop zone -->
 <section class="p-3">
   <div class="card border-0 shadow-sm">
     <div class="card-body">
       <div id="dragDropZone" class="dropzone border rounded p-4 text-center" role="button" aria-label="Drop files here">
         <div class="mb-2">
           <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="green" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
             <path d="M12 16V3"></path><path d="M7 9l5-6 5 6"></path><path d="M5 19h14"></path>
           </svg>
         </div>
         <div class="fw-semibold">Drag and drop files here to upload</div>
         <div class="text-muted small">Or click to select files</div>
         <input id="fileInput" type="file" multiple class="form-control d-none" />
       </div>
     </div>
   </div>
 </section>

 <!-- Files grid -->
 <section class="p-3">
   <div class="row" id="fileGrid">
     <!-- file cards appear here -->
   </div>
 </section>

 <!-- Transfer queue / progress -->
 <section class="p-3 border-top">
   <h6>Transfers</h6>
   <div id="transferList" class="list-group">
     <!-- transfer items -->
   </div>
 </section>
</main>
</div>
</div>

<script src=“https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js”></script>
<script src=“script.js”></script>
</body>
  </html>
