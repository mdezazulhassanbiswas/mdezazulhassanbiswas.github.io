<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmonyOS File Transfer</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (Folder Browser) -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Folders</span>
                    </h6>
                    <ul class="nav flex-column" id="folder-list">
                        <!-- Folder list will be populated here by JavaScript -->
                    </ul>
                </div>
            </nav>

            <!-- Main Content Area -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">File Transfer</h1>
                </div>

                <!-- Drop Zone -->
                <div id="drop-zone" class="drop-zone">
                    <p>Drag and drop files here or click to select.</p>
                    <input type="file" id="file-input" multiple style="display: none;">
                </div>

                <!-- File List -->
                <div id="file-list" class="file-list">
                    <!-- File list will be populated here by JavaScript -->
                </div>
            </main>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
